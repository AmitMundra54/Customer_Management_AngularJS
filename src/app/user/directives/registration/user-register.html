<div layout="column" ng-cloak class="md-inline-form">
  <md-card flex="50" layout-align="center center">

  <md-content layout-padding style="background-color:#dadfe8;height:90vh;">
    <div>
      <form name="userForm">
         <div>
          <md-input-container>
            <label>Title</label>
            <input ng-model="user.company.title">
          </md-input-container>

          <md-input-container style="float:right;">
            <label>Email</label>
            <input ng-model="user.company.email" type="email">
          </md-input-container>
        </div>

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company (Disabled)</label>
            <input ng-model="user.company.company">
          </md-input-container>

          <md-input-container>
            <label>Enter date</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="user.personalDetail.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="user.personalDetail.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="user.personalDetail.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="user.place.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="user.place.state">
              <md-option ng-repeat="state in states" value="{{state}}">
                {{state}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.place.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>
        {{user | json}}
        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="2" md-select-on-focus></textarea>
        </md-input-container>
        <md-button ng-click="sign_in(user)" class="md-primary md-raised">save me</md-button>
      </form>
    </div>
  </md-content>

</md-card>
</div>
